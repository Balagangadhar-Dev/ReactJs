<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ReactJS Course Index</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      color: #102a43;
      overflow-x: hidden;
    }

    /* Sidebar */
    aside {
      position: sticky;
      top: 0;
      height: 100vh;
      width: 280px;
      padding: 2rem 1.5rem;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: saturate(180%) blur(10px);
      border-right: 1px solid rgba(16, 42, 67, 0.1);
      box-shadow: 2px 0 10px rgba(16, 42, 67, 0.05);
      display: flex;
      flex-direction: column;
    }

    aside h2 {
      font-weight: 600;
      font-size: 1.9rem;
      margin-bottom: 1.5rem;
      color: #2c3e50;
      border-left: 4px solid #00bfa6;
      padding-left: 0.8rem;
    }

    aside ul {
      list-style: none;
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 0.5rem;
    }

    aside ul li + li {
      margin-top: 1.2rem;
    }

    aside ul li a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.3s ease;
      display: inline-block;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
    }

    aside ul li a:hover {
      color: #00bfa6;
      background-color: #e0f7f5;
    }

    /* Main */
    main {
      flex-grow: 1;
      padding: 3rem 4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    main h1 {
      font-size: 3.2rem;
      font-weight: 600;
      color: #102a43;
      margin-bottom: 0.3rem;
    }

    main p {
      color: #627d98;
      font-size: 1.25rem;
      margin-bottom: 2rem;
      max-width: 520px;
      text-align: center;
    }

    /* Units Grid */
    .units-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 900px;
    }

    .unit-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 191, 166, 0.15);
      padding: 2rem;
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      user-select: none;
    }

    .unit-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 35px rgba(0, 191, 166, 0.3);
    }

    .unit-card h3 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #00796b;
    }

    .unit-card p {
      color: #455a64;
      font-weight: 500;
      font-size: 1.1rem;
    }

    /* Link styles inside cards */
    .unit-card a {
      margin-top: 1rem;
      color: #00bfa6;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      align-self: center;
      padding: 0.5rem 1.5rem;
      border: 2px solid #00bfa6;
      border-radius: 30px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .unit-card a:hover {
      background-color: #00bfa6;
      color: white;
    }

    /* Scrollbar for references */
    aside ul::-webkit-scrollbar {
      width: 8px;
    }
    aside ul::-webkit-scrollbar-track {
      background: transparent;
    }
    aside ul::-webkit-scrollbar-thumb {
      background-color: #00bfa6;
      border-radius: 4px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      main {
        padding: 2rem;
      }
      aside {
        width: 100%;
        height: auto;
        position: relative;
        border-right: none;
        border-bottom: 1px solid rgba(16, 42, 67, 0.1);
        margin-bottom: 2rem;
        padding-bottom: 1rem;
      }
      body {
        flex-direction: column;
      }
      .units-grid {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <aside>
    <h2>References</h2>
    <ul id="referencesList"></ul>
  </aside>

  <main>
    <h1>ReactJS Course</h1>
    <p>Select a unit below to dive into the ReactJS concepts with examples and notes.</p>
    <div class="units-grid" id="unitsGrid"></div>
  </main>

  <script>
    // Units data (update easily)
    const units = [
      { 
        name: 'Unit 1: Introduction to React',
        description: 'Learn about what is React and how its history.',
        file: 'introduction.html'
      },
      {
        name: 'Unit 2: Setting up Environment for ReactJS',
        description: 'Understand components and how to pass data with props.',
        file: 'setting_up_react_js.html'
      },
      {
        name: 'Unit 3: ReactJS ES6',
        description: 'Learn the basics of React and how it works.',
        file: 'js_bascis.html'
      },

    ];

    // References list
    const references = [
      { name: 'React Official Docs', url: 'https://reactjs.org/docs/getting-started.html' },
      { name: 'React GitHub Repo', url: 'https://github.com/facebook/react' },
      { name: 'Awesome React', url: 'https://github.com/enaqx/awesome-react' },
      { name: 'MDN Web Docs', url: 'https://developer.mozilla.org/en-US/docs/Web/JavaScript' }
    ];

    // Populate units grid
    const unitsGrid = document.getElementById('unitsGrid');
    units.forEach(unit => {
      const card = document.createElement('div');
      card.classList.add('unit-card');

      card.innerHTML = `
        <h3>${unit.name}</h3>
        <p>${unit.description}</p>
        <a href="${unit.file}">Go to Unit</a>
      `;

      unitsGrid.appendChild(card);
    });

    // Populate references
    const refList = document.getElementById('referencesList');
    references.forEach(ref => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = ref.url;
      a.target = '_blank';
      a.rel = 'noopener noreferrer';
      a.textContent = ref.name;
      li.appendChild(a);
      refList.appendChild(li);
    });
  </script>
</body>
</html>
